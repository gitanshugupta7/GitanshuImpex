{% extends 'gipl_app/base.html' %}
{% block title %}Products - GIPL{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="text-center mb-4">Our Product Categories</h1>
  <div class="row">
    {% for category in categories %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ category.name }}</h5>
          <a href="{% url 'category_products' category.slug %}" class="btn btn-primary">Explore</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
