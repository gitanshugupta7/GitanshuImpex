{% extends 'gipl_app/base.html' %}
{% block title %}{{ product.name }} - Product Details{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container px-4 px-md-5">
    <div class="row g-5 align-items-start">
      <div class="col-md-6">
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm w-100">
        {% endif %}
      </div>
      <div class="col-md-6">
        <h2 class="mb-3">{{ product.name }}</h2>
        <p class="mb-4">{{ product.description }}</p>
        {% if product.specs %}
        <h5 class="mt-4">Specifications</h5>
        <p>{{ product.specs }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
